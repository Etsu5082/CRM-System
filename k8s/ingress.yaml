apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-ingress
  namespace: crm-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - crm.example.com
    - api.crm.example.com
    secretName: crm-tls
  rules:
  - host: api.crm.example.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3100
      - path: /customers
        pathType: Prefix
        backend:
          service:
            name: customer-service
            port:
              number: 3101
      - path: /meetings
        pathType: Prefix
        backend:
          service:
            name: sales-activity-service
            port:
              number: 3102
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: sales-activity-service
            port:
              number: 3102
      - path: /approvals
        pathType: Prefix
        backend:
          service:
            name: opportunity-service
            port:
              number: 3103
      - path: /reports
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3104
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3104
  - host: crm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
