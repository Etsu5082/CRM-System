apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: crm-system
  labels:
    app: customer-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
        version: v1
    spec:
      containers:
      - name: customer-service
        image: crm/customer-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3101
          name: http
        env:
        - name: PORT
          value: "3101"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: CUSTOMER_DB_URL
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: KAFKA_BROKERS
        - name: KAFKA_CLIENT_ID
          value: "customer-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3101
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3101
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: crm-system
  labels:
    app: customer-service
spec:
  selector:
    app: customer-service
  ports:
  - protocol: TCP
    port: 3101
    targetPort: 3101
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-service-hpa
  namespace: crm-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
